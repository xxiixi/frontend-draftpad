<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>骰子布局</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p>单项目</p>
    <div class="box">
      <!-- 单项目 -->
      <span class="item"></span>
    </div>

    <p>双项目</p>
    <div class="box-2">
      <!-- 双项目 -->
      <span class="item item-2"></span>
      <span class="item item-2"></span>
    </div>

    <p>三项目</p>
    <div class="box-3">
      <!-- 三项目 -->
      <span class="item item-3"></span>
      <span class="item item-3"></span>
      <span class="item item-3"></span>
    </div>
  </body>
</html>
